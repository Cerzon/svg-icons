<svg 
    viewBox="0 0 1200 600"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
>
<defs>
      <style>
            .end-point {
                  fill: black;
            }
            .control-point {
                  fill: #888888;
            }
            .control-point:hover {
                  fill: #444444;
            }
      </style>
</defs>
  <title>Example quad01 - quadratic BÃ©zier commands in path data</title>
  <desc>Picture showing a "C" a "S" command,
        along with annotations showing the control points
        and end points</desc>
  <rect x="1" y="1" width="1198" height="598"
        fill="none" stroke="blue" stroke-width="1" />

  <path d="M200 300c150-150 250-150 400 0s250 150 400 0"
        fill="none" stroke="red" stroke-width="5"  />
  <!-- End points -->
  <g class="end-point" >
    <circle cx="200" cy="300" r="10"/>
    <circle cx="600" cy="300" r="10"/>
    <circle cx="1000" cy="300" r="10"/>
  </g>
  <!-- Control points and lines from end points to control points -->
  <g >
    <circle class="control-point" cx="350" cy="150" r="10"/>
    <circle class="control-point" cx="450" cy="150" r="10"/>
    <circle class="control-point" cx="750" cy="450" r="10"/>
    <circle class="control-point" cx="850" cy="450" r="10"/>
  </g>
  <path d="M200,300 L350,150
           M450,150 L600,300 L750,450
           M850,450 L1000,300"
        fill="none" stroke="#888888" stroke-width="2" />
</svg>